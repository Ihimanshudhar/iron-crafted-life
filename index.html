<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Product Page</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- Hero -->
    <section class="hero">
        <div class="hero-content">
            <h1>Beauty Starts Here</h1>
            <p>Discover my favorite cosmetics & must-have products</p>
            <button id="exploreBtn">Explore Cosmetics</button>
        </div>
    </section>

    <!-- Category Tabs -->
    <div class="tabs-container">
        <div class="tabs">
            <button class="tab active" data-cat="cosmetics">Cosmetics</button>
            <button class="tab" data-cat="lifestyle">Lifestyle</button>
            <button class="tab" data-cat="beauty">Beauty</button>
            <button class="tab" data-cat="gym">Gym</button>
            <button class="tab" data-cat="category4">Category 4</button>
            <button class="tab" data-cat="category5">Category 5</button>
        </div>
    </div>

    <!-- Products -->
    <div id="cosmetics" class="product-section active"></div>
    <div id="lifestyle" class="product-section"></div>
    <div id="beauty" class="product-section"></div>
    <div id="gym" class="product-section"></div>
    <div id="category4" class="product-section"></div>
    <div id="category5" class="product-section"></div>

    <script src="script.js"></script>
</body>
</html>
