<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>My Product Page</title>

</head>

    <div id="gym" class="category-content">

    </div>

    <div id="category4" class="category-content">

    </div>

    <div id="category5" class="category-content">
        <div class="product-container" id="category5-products"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
